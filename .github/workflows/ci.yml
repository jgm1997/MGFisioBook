name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov

      - name: Set environment variables for tests
        run: |
          echo "SUPABASE_URL=https://example.supabase.co" >> $GITHUB_ENV
          echo "SUPABASE_PUBLISHABLE_KEY=test_pubkey" >> $GITHUB_ENV
          echo "SUPABASE_SECRET_KEY=test_secret" >> $GITHUB_ENV
          echo "SMTP_USER=test@example.com" >> $GITHUB_ENV
          echo "SMTP_PASSWORD=test_password" >> $GITHUB_ENV
          echo "JWT_SECRET_KEY=test_jwt_secret_key_for_ci" >> $GITHUB_ENV
          echo "TEST_DATABASE_URL=sqlite+aiosqlite:///./test_ci.db" >> $GITHUB_ENV
          echo "DATABASE_URL=sqlite+aiosqlite:///./test_ci.db" >> $GITHUB_ENV

      - name: Run tests with coverage
        run: |
          pytest tests/ -v --cov=app --cov-report=xml --cov-report=term

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
        continue-on-error: true

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install black isort flake8

      - name: Check code formatting with black
        run: black --check app/ tests/
        continue-on-error: true

      - name: Check import sorting with isort
        run: isort --check-only app/ tests/
        continue-on-error: true

      - name: Lint with flake8
        run: flake8 app/ tests/ --max-line-length=88 --extend-ignore=E203,W503
        continue-on-error: true

  docker:
    runs-on: ubuntu-latest
    needs: [test, lint]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t mgfisiobook-api:latest .

      - name: Test Docker image
        run: |
          docker run --rm mgfisiobook-api:latest python --version
